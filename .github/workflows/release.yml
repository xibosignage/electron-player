name: 'Release & Publish'

# This workflow runs when a new GitHub release is created
on:
  release:
    types: [created]

jobs:
  build-linux:
    # We'll run on Ubuntu as it's required for .deb and .snap packages
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v4

      - name: 'Setup Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: 'Install Snapcraft'
        run: |
          sudo snap install snapcraft --classic

      - name: 'Install Dependencies'
        run: npm ci

      - name: 'Build Application Packages'
        run: npm run make
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 'Pack Snap'
        id: snap-build
        run: |
          # --destructive-mode allows building without a VM/Container
          sudo snapcraft pack --destructive-mode
          # Set the snap path as an output for the next steps
          echo "SNAP_PATH=$(find ./out/make/snap -name "*.snap" -type f | head -n 1)" >> $GITHUB_ENV

      - name: 'Upload .deb to Release'
        run: |
          # Find the .deb file generated by Electron Forge. The path may vary slightly.
          DEB_PATH=$(find ./out/make/deb -name "*.deb" -type f | head -n 1)
          if [ -z "$DEB_PATH" ]; then
            echo "::error::.deb file not found!"
            exit 1
          fi
          echo "Uploading $DEB_PATH to release..."
          gh release upload ${{ github.event.release.tag_name }} "$DEB_PATH"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 'Publish to Snap Store'
        uses: snapcore/action-publish@v1
        with:
          store_login: ${{ secrets.SNAPCRAFT_LOGIN }}
          file: ${{ env.SNAP_PATH }}
          release: edge

  build-windows:
    runs-on: windows-latest
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v4

      - name: 'Setup Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 'Install Dependencies'
        run: npm ci
        shell: powershell

      - name: 'Build Windows Package'
        run: npm run make
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: powershell

      - name: 'Upload .msi to Release'
        run: |
          # The output path for the Wix MSI maker is different
          $MSI_PATH = (Get-ChildItem -Path ./out/make/wix/x64/*.msi).FullName
          if (-not $MSI_PATH) {
            Write-Error ".msi file not found!"
            exit 1
          }
          gh release upload ${{ github.event.release.tag_name }} $MSI_PATH
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: powershell