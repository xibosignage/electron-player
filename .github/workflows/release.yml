name: 'Release & Publish'

# This workflow runs when a new GitHub release is created
on:
  release:
    types: [created]

jobs:
  build-linux:
    # We'll run on Ubuntu as it's required for .deb and .snap packages
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v4

      - name: 'Setup Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: 'Install Snapcraft'
        run: |
          sudo snap install snapcraft --classic

      - name: 'Install Dependencies'
        run: npm ci

      - name: 'Build Application Packages'
        run: npm run make
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 'Pack Snap'
        id: snap-build
        run: |
          mkdir -p out/make/snap/x64/
          # --destructive-mode allows building without a VM/Container
          sudo snapcraft pack --output out/make/snap/x64/ --destructive-mode
          # Set the snap path as an output for the next steps
          SNAP_PATH=$(find ./out/make/snap -name '*.snap' -type f | head -n 1)
          echo "SNAP_PATH=$SNAP_PATH" >> $GITHUB_ENV

      - name: 'Upload .deb to Release'
        run: |
          # Find the .deb file generated by Electron Forge. The path may vary slightly.
          DEB_PATH=$(find ./out/make/deb -name "*.deb" -type f | head -n 1)
          if [ -z "$DEB_PATH" ]; then
            echo "::error::.deb file not found!"
            exit 1
          fi
          echo "Uploading $DEB_PATH to release..."
          gh release upload ${{ github.event.release.tag_name }} "$DEB_PATH"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 'Upload .snap to Release'
        run: |
          # Find the .snap file generated by Electron Forge. The path may vary slightly.
          SNAP_PATH=$(find ./out/make/snap -name "*.snap" -type f | head -n 1)
          if [ -z "$SNAP_PATH" ]; then
            echo "::error::.snap file not found!"
            exit 1
          fi
          echo "Uploading $SNAP_PATH to release..."
          gh release upload ${{ github.event.release.tag_name }} "$SNAP_PATH"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 'Publish to Snap Store'
        uses: snapcore/action-publish@v1
        env:
          # Set the snapcraft credentials env variable
          SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.SNAPCRAFT_LOGIN }}
        with:
          snap: ${{ env.SNAP_PATH }}
          release: edge

  build-windows:
    runs-on: windows-latest
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v4

      - name: 'Setup Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 'Install Dependencies'
        run: npm ci
        shell: powershell

      - name: 'Build Windows Package'
        run: npm run make
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: powershell

      - name: 'Upload .exe to Release'
        run: |
          # Use a broader search to find EITHER .exe or .msi
          $PACKAGE_PATH = (Get-ChildItem -Path ./out/make/**/*.exe, ./out/make/**/*.msi -Recurse | Select-Object -First 1).FullName
          
          if (-not $PACKAGE_PATH) {
            Write-Error "No installer file (.exe or .msi) found in ./out/make/"
            exit 1
          }
          
          Write-Host "Found package at: $PACKAGE_PATH"
          # Quote the path to handle spaces
          gh release upload ${{ github.event.release.tag_name }} "$PACKAGE_PATH" --clobber
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: powershell